<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Date Display</title>
    <style>
        
            fieldset {
                width: 600px;
                padding: 30px;
                border-radius: 20px;
                margin: auto;
                background-color: rgb(237, 231, 231);
                font-family: Arial, Helvetica, sans-serif;
            }
    
            legend {
                border: 1px solid rgb(0, 0, 0);
                border-radius: 40px;
                padding: 2px 10px;
                background-color: white;
    
            
            }
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .output-container {
            margin: 0 auto;
            width: 50%;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f5f5f5;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Date Display</h1>

    <div class="output-container" id="dateOutput"></div>
    <button onclick="showDate()">Show Date</button>

    <div class="output-container" id="dateTimeOutput"></div>
    <button onclick="showDateTime()">Show Date and Time</button>

    <script type="text/javascript">
        function showDate() {
            var currentDate = new Date();
            var dateStr = currentDate.getDate() + "/" + (currentDate.getMonth() + 1) + "/" + currentDate.getFullYear();
            document.getElementById("dateOutput").textContent = dateStr;
        }

        function showDateTime() {
            var currentDate = new Date();
            var daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            var dayOfWeek = daysOfWeek[currentDate.getDay()];

            var monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            var monthName = monthNames[currentDate.getMonth()];

            var dateStr = dayOfWeek + ", " + monthName + " " + currentDate.getDate() + ", " + currentDate.getFullYear();
            var timeStr = currentDate.toLocaleTimeString();

            document.getElementById("dateTimeOutput").textContent = dateStr + " " + timeStr;
        }
    </script>
</body>
</html>
