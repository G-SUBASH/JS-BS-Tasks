<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="output"></div>
    <script type="text/javascript">
        var string = prompt("Please enter a string");
        var strLen = string.length;
        var revStr = '';
        for (var i = strLen - 1; i >= 0; i--) {
            revStr += string[i];
        }
        document.getElementById("output").textContent = `${string} reverse is ${revStr}`;
    </script>
</body>
</html>
