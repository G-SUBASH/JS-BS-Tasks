<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Index</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 70PX 200PX ;
            padding: 0;
        }
        h1{
            font-size: 60px;
            font-family: 'Times New Roman', Times, serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #382e2e;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }

        .task-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .task-button {
            background-color: #44d41c;
            color: #fff;
            border: none;
            padding: 6px 6px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .task-button:hover {
            background-color: #000000;
        }
        a:link,
        a:visited {
            background-color: rgb(9, 137, 41);
            color: rgb(255, 255, 255);
            /* border: 1px solid rgb(0, 0, 0); */
            border-radius: 3px;
            padding: 10px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;

        }

        a:hover,
        a:active {
            background-color: rgb(83, 91, 65);
            color: white;
        }

        a{
            border: 1px solid black;
            background-color: rgb(21, 22, 23);
            padding: 5px;
            border-radius: 5px;
            text-decoration: none;
        }

        a:hover{
            background-color: rgb(79, 87, 95);
            color: white;
            text-decoration: none;
        }
        .info{
          font-size: 20px; 
        font-family: Georgia, 'Times New Roman', Times, serif;
        }
    



fieldset {
    width: 700px;
    padding: 30px;
    border-radius: 20px;
    margin: auto;
    background-color: rgb(51, 93, 190);
    font-family: Arial, Helvetica, sans-serif;
}




.form{
    border: 1px solid black;
    padding: 30px;
    border-radius: 0px;
    background-color: white;
}


    </style>
</head>
